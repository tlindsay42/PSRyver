# https://www.mkdocs.org/user-guide/configuration/

# Project information
site_name: 'PSRyver'
site_description: 'Community PowerShell module for the Ryver API.'
site_author: 'Troy Lindsay'
site_url: 'https://tlindsay42.github.io/PSRyver/'

# Repository
repo_name: 'tlindsay42/PSRyver'
repo_url: 'https://github.com/tlindsay42/PSRyver'
remote_branch: 'gh-pages'
edit_uri: 'blob/master/docs/'

# Copyright
copyright: 'Copyright &copy;2018 Troy Lindsay. All rights reserved.<br>Copyright &copy;2016-2018 Warren F. All rights reserved.'

# Google Analytics
google_analytics: ['UA-117909744-4', 'PSRyver']

# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
  - '404.html'

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: false

  # Default values, taken from mkdocs_theme.yml
  language: 'en'
  feature:
    tabs: false
  palette:
    primary: 'blue grey'
    accent: 'blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: 'img/ryver-favicon1.png'
  logo: 'img/ryver-favicon1.png'

# Customization
extra:
  social:
  - type: 'globe'
    link: 'https://www.troylindsay.io'
  - type: 'github-alt'
    link: 'https://github.com/tlindsay42'
  - type: 'twitter'
    link: 'https://twitter.com/troylindsay42'
  - type: 'linkedin'
    link: 'https://www.linkedin.com/in/troylindsay'

# Extensions
markdown_extensions:
- admonition
- markdown.extensions.codehilite:
    guess_lang: false
- markdown.extensions.def_list
- markdown.extensions.footnotes
- markdown.extensions.meta
- markdown.extensions.toc:
    permalink: true
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

# Page tree
pages:
- Home: 'index.md'
- Cmdlet Documentation:
  - Find-RyverMessage.ps1
  - Get-PSRyverConfig.ps1
  - Get-RyverAuth.ps1
  - Get-RyverChannel.ps1
  - Get-RyverFileInfo.ps1
  - Get-RyverGroup.ps1
  - Get-RyverGroupHistory.ps1
  - Get-RyverHistory.ps1
  - Get-RyverTeam.ps1
  - Get-RyverUser.ps1
  - Get-RyverUserGroup.ps1
  - Get-RyverUserMap.ps1
  - New-RyverAction.ps1
  - New-RyverActionConfirmation.ps1
  - New-RyverActionOption.ps1
  - New-RyverField.ps1
  - New-RyverMessage.ps1
  - New-RyverMessageAttachment.ps1
  - Remove-RyverFile.ps1
  - Remove-RyverMessage.ps1
  - Send-RyverAPI.ps1
  - Send-RyverFile.ps1
  - Send-RyverMessage.ps1
  - Set-PSRyverConfig.ps1
  - Test-RyverApi.ps1
  - Test-RyverAuth.ps1
